<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link rel="stylesheet" href="css/registry.css">

    <script language="JavaScript" type="text/javascript" src="js/registration.js"></script>
</head>
<body>
<div class="container">
    <form id="register-form" action="https://www.google.com/" method="get" name="regForm" onsubmit="return validation()">
        <h2>Registration form</h2>

        <label for="username">Name:</label>
        <input type="text" id="username" name="username" required>

        <label for="lastName">Last name:</label>
        <input type="text" id="lastName" name="lastName" required>

        <label for="pwd1">Password:</label>
        <input type="password" id="pwd1" name="pwd1" required>

        <label for="pwd2">Password:</label>
        <input type="password" id="pwd2" name="pwd2" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="country">Country:</label>
        <select id="country" name="country">
            <option value="-1">Choose country</option>
            <option value="usa">Belarus</option>
            <option value="canada">Russia</option>
            <option value="japan">Japan</option>
            <option value="uk">Other</option>
        </select><br><br>

        <button type="submit">Registration</button>
    </form>

</html>
